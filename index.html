<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elliot Ha</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/561585e7db.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="column left">
            <div class="profile">
                <img src="images/ELLIOTHA.jpg" alt="Elliot Ha" />
                <div class="bio">
                    <h1>ELLIOT HA</h1>
                    <h2>Software Engineer</h2>
                    <h4>San Francisco, CA</h4>
                </div>
            </div>
            <div class="resume">
                <a href="#"><h4>Resume</h4></a>
            </div>
            <div class="links">
                <ul class="icons">
                    <li><a href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-square-github"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-square-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-envelope"></i></a></li>
                </ul>
            </div>
        </div>
        
        <div class="column right">
            <div class="content">
                <h2>RECENT WORK</h2>
            
            </div>
        </div>
    </div>

</html>
